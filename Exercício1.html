<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios tabela</title>
  </head>

  <style>
    table,
    td {
      border: 2px solid #000000;
      width: 400px;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 5px;
    }

    tbody {
      text-align: center;
    }
  </style>

  <body>
    <main>
      <table>
        <h1>Tabela simples</h1>
        <!-- Cabeçalho da tabela -->
        <tbody>
          <tr style="text-align: left">
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr style="text-align: center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr style="text-align: right">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </tbody>
      </table>

      <br />

      <table>
        <h1>Tabela com linha central mesclada</h1>
        <!-- Cabeçalho da tabela -->
        <tbody>
          <tr style="text-align: left">
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr style="text-align: center">
            <td colspan="3">4</td>
          </tr>
          <tr style="text-align: left">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </tbody>
      </table>

      <table>
        <h1>Tabela com coluna direita mesclada</h1>
        <!-- Cabeçalho da tabela -->
        <tbody>
          <tr style="text-align: left">
            <td>1</td>
            <td>2</td>
            <td style="text-align: center" rowspan="3">3</td>
          </tr>
          <tr style="text-align: center">
            <td colspan="2">4</td>
          </tr>
          <tr style="text-align: left">
            <td>5</td>
            <td>6</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
